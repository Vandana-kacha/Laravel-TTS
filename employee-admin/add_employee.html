                    </ol>

            <section class="section faq">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add Employee</h5>

                                <form class="row g-3">
                                    <div class="col-md-12">
                                        <label for="inputName5" class="form-label">Employee Name</label>
                                        <input type="text" class="form-control" id="inputName5" />
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Join Date</label>
                                        <input type="text" class="form-control" id="join_date" />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail5" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail5" />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword5" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword5" />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="birthdate" class="form-label">Birthdate</label>
                                        <input type="text" class="form-control" id="birthdate" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Designation</label>
                                        <select id="designation" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>Web Developer</option>
                                            <option>Designer</option>
                                            <option>HR</option>
                                            <option>Ui / Ux Designer</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Total Leaves</label>
                                        <input type="text" class="form-control" id="total_leave" placeholder="20" />
                                    </div>

                                    <div class="col-12">
                                        <label for="inputAddress5" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St" />
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress2" class="form-label">Address 2</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" />
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>Maharashtra</option>
                                            <option>Gujarat</option>
                                            <option>Punjab</option>
                                            <option>Chennai</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity" />
                                    </div>

                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip" />
                                    </div>

                                    <div class="text-left">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </div>
